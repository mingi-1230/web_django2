{% include "header.html" %} 
{% block content %}
{% load static %}
<link href='{% static "/css/style.css" %}' rel="stylesheet">
    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
        <div class="container">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
            <div class="container">

                <form action="{% url 'board:post_edit' post.id%}" method="post">
                    <div class="form-group">
                        {% csrf_token%}
                        <p><label>제목</label><input name="title" value="{{ post.title }}" class="form-control"></p>
                        <p><label>내용</label></p>
                        <textarea name="content" cols="50" rows="20" class="form-control">{{ post.content }}</textarea>
            
                    </div>
                    <div class="form-group"style="float: right; margin-top: 20px;">
                    <p><input type="submit" class="btn btn-outline-success pull-right" value="수정하기"></p>
                    </div>
                    </form>
                </div>
{% endblock %}
